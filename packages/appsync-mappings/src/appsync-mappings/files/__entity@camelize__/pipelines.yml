- type: <%=mainType%>
  dataSource: <%=dataSource%>
  kind: PIPELINE
  request: <%=camelize(entity)%>/mutations/pipeline/before-request-mapping-template.vtl
  response: <%=camelize(entity)%>/mutations/pipeline/after-response-mapping-template.vtl
  functions:
  <% for(var i=0;i<functions.length;i++){ %>
    - <%=camelize(functions[i])%>
  <% } %>